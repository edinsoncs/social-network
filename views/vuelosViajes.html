<!DOCTYPE html>

            <figure class="ico_Search margen"><i class="fa fa-search"></i></figure>
          </form>

            </ul>
          </figure>
        </div>
      </div>

        <ul class="contMenu">

    <main>
      <section class="contenidoPrincipal">
        <section class="contenidoVuelos">

          </section>
          <aside class="contenidosVuelos--De">
            <section class="buscadorVuelos--Cont">
              <div class="buscadorVuelos">
                <form action="vuelos" method="GET" class="vuelos">
                  <h2 class="vuelos--Title margen">¡Encuentra tu vuelo!</h2>
                  <fieldset class="vuelos--Cont--Input">
                    <input type="text" placeholder="Ciudad Origen" required="" name="a1" class="inputVuelos a">
                  </fieldset>
                  <fieldset class="vuelos--Cont--Input">
                    <input type="text" required="" placeholder="Ciudad Destino" name="a2" class="inputVuelos b">
                  </fieldset>
                  <fieldset class="vuelos--Cont--Date">
                    <fieldset class="vuelos--Cont--Calendar--Cont enLinea">
                      <input type="text" placeholder="Fecha Ida" name="d1" class="vuelos--Picker dateOne">
                    </fieldset>
                    <fieldset class="vuelos--Cont--Calendar--Cont enLinea">
                      <input type="text" placeholder="Fecha Ida" name="d2" class="vuelos--Picker dateTwo">
                    </fieldset>
                  </fieldset>
                  <fieldset class="vuelos--Cont--Enviar">
                    <input type="submit" value="Buscar Vuelos" class="Enviar--Vuelos">
                  </fieldset>
                </form>
              </div>
              <div class="buscadorVuelos--Anuncios">
                <figure class="Anuncio--One margen"><img src="../images/viajes/pubviaje2.jpg" alt=""></figure>

              </div>
            </section>
          </aside>

            <header class="contenidoVuelosInfo--Header">

            </header>
            <article class="vuelos--Paises">

                  <div class="vuelos--User--Data">
                    <!--span.vuelos--User--Data--Title| Viajando hace 2 horas
                    -->
                  </div>
                </div>
                <div class="vuelos--Paises--Comprar">
                  <button class="vuelos--Paises--Comprar--Btn">Viajar</button>
                </div>
              </article>
              <article class="vuelos--Paises--Article">
                <figure class="figure--Paises margen"><img src="../images/viajes/cordoba.jpg" alt="" class="img--Paises">
                  <div class="title--Paises--Cont">

                  </div>
                </figure>
                <div class="vuelos--Paises--Article--User">
                  <figure class="vuelos--User--Avatar margen flotaLeft"><img src="../images/viajando.png" alt="" class="img--Avatar--Vuelos"></figure>
                  <p class="vuelos--User--Nick margen">@Viainti</p>
                  <div class="vuelos--User--Data">
                    <!--span.vuelos--User--Data--Title| Viajando hace 2 horas
                    -->
                  </div>
                </div>
                <div class="vuelos--Paises--Comprar">
